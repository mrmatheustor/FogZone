<ion-header>

  <ion-navbar color="dark">
    <ion-title>Favoritas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{essencias.name}}
    </ion-card-header>
    <ion-list>
        <button ion-item *ngFor="let flavor of sabor"(click)="infoEssence($event, t)">
            <ion-icon name="cart" item-start ></ion-icon>
            {{flavor.nome}}
        </button>
    </ion-list>
  </ion-card>
</ion-content>
